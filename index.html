<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinValue" class="form-control" type="text">
                    <button onclick="takeInputBox()" id="pingenerate" id="generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="matchInput" class="form-control" type="text">
                    <div class="numbers">
                        <div id="all-Button" class="calc-body">
                            <div class="calc-button-row">
                              <div  id="button" class="button">7</div>
                              <div  id="button" class="button">8</div>
                              <div  id="button" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div  id="button" class="button">4</div>
                              <div  id="button" class="button">5</div>
                              <div  id="button" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="button" class="button">1</div>
                              <div  id="button" class="button">2</div>
                              <div  id="button"  class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div  id="button" class="button">&lt;</div>
                                <div  id="button" class="button">0</div>
                                <div  id="button" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id = "notify" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id = "notify2" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        function takePin() {
            let takeRandom = Math.round(Math.random() * 10000);
            let makeStringHere = takeRandom + " ";
            if(makeStringHere.length == 5){
                return takeRandom;
            }else{
                return takePin();
            }
        }

        function takeInputBox(){
            var takeValue =  takePin();
            document.getElementById('pinValue').value = takeValue;
        }
       
       document.getElementById('all-Button').addEventListener('click', function(event){
           var number = event.target.innerText;
           if(isNaN(number)){

           }else{
                var a = document.getElementById('matchInput');
                a.value = a.value + number;
           }
       })

       document.getElementById('submit').addEventListener('click', function(){
      
                var c = document.getElementById('matchInput').value;
                var d = document.getElementById('pinValue').value;
                if(c == d){
                    // document.getElementById('notify2').style.display = 'block';
                    // document.getElementById('notify').style.display = 'none';
                    correctIncorrect('block', 'none');
                }if(c != d){
                    // document.getElementById('notify').style.display = 'block';
                    // document.getElementById('notify2').style.display = 'none';
                    correctIncorrect('none', 'block');
                }
       })
       function correctIncorrect(x, y) {
             var c = document.getElementById('notify2');
             c.style.display = x;
             var d = document.getElementById('notify');
             d.style.display = y;
       }
        
    </script>
</body>
</html>
